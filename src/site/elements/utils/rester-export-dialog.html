<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../../bower_components/neon-animation/web-animations.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">

<link rel="import" href="../data/rester-data.html">
<link rel="import" href="rester-dialog-controller-mixin.html">
<link rel="import" href="rester-error-mixin.html">

<dom-module id="rester-export-dialog">
    <template>
        <style>
            paper-dialog {
                max-width: 600px;
            }

            paper-checkbox,
            paper-dropdown-menu {
                display: block;
            }

            paper-checkbox {
                padding: 16px 0;
            }

            paper-button paper-spinner {
                width: 20px;
                height: 20px;
            }
        </style>

        <paper-dialog id="dialog"
                entry-animation="scale-up-animation"
                exit-animation="fade-out-animation"
                with-backdrop
                restore-focus-on-close>
            <paper-dialog-scrollable>
                <paper-dropdown-menu label="Format">
                    <paper-listbox
                            slot="dropdown-content"
                            selected="{{format}}"
                            attr-for-selected="value">
                        <paper-item value="postman">Postman Collection Format v2.1.0</paper-item>
                    </paper-listbox>
                </paper-dropdown-menu>
                <paper-checkbox checked="{{includeHistory}}">
                    Include history
                </paper-checkbox>
            </paper-dialog-scrollable>
            <div class="buttons">
                <paper-button dialog-dismiss>Cancel</paper-button>
                <paper-button disabled$="[[isPreparingExport]]" on-tap="_export">
                    <span hidden$="[[isPreparingExport]]">Export</span>
                    <span hidden$="[[!isPreparingExport]]">
                        <paper-spinner active></paper-spinner>
                    </span>
                </paper-button>
            </div>
        </paper-dialog>
    </template>

    <script>
        (function () {
            'use strict';

            /**
             * @mixes RESTer.DialogControllerMixin
             * @mixes RESTer.ErrorMixin
             * @polymerElement
             */
            class RESTerExportDialog extends RESTer.DialogControllerMixin(RESTer.ErrorMixin(Polymer.Element)) {
                static get is() {
                    return 'rester-export-dialog';
                }

                static get properties() {
                    return {
                        format: {
                            type: String,
                            value: 'postman'
                        },
                        includeHistory: {
                            type: Boolean,
                            value: true
                        },
                        isPreparingExport: {
                            type: Boolean,
                            value: false,
                            readOnly: true
                        }
                    };
                }

                static get resterDialogId() {
                    return 'export';
                }

                async _export() {
                    this._setIsPreparingExport(true);
                    try {
                        await RESTer.rester.export({
                            format: this.format,
                            includeHistory: this.includeHistory
                        });
                        this._closeDialogWithAction();
                    } catch (e) {
                        this.showError(e);
                    }

                    this._setIsPreparingExport(false);
                }
            }

            customElements.define(RESTerExportDialog.is, RESTerExportDialog);
        })();
    </script>
</dom-module>
